name: test
on:
  push:
    branches:
      - main
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v5
        with:
          cache: false
          go-version: '^1.23'
      - uses: actions/checkout@v4
      - name: Run tests
        run: go test -race -timeout=30m ./...